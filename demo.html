<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMQM Breathing Membrane Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #47f3ff;
    }
    canvas {
      border: 1px solid #ffffff30;
      display: block;
      margin: 20px auto;
      width: 100%;
      height: auto;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    label {
      font-size: 1rem;
    }
    input[type="range"] {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>BMQM Breathing Membrane Demo ðŸŒŒ</h1>

  <div class="controls">
    <div>
      <label for="amp">Amplitude (A): </label>
      <input type="range" id="amp" min="0.1" max="2.0" step="0.1" value="1">
      <span id="ampValue">1.0</span>
    </div>
    <div>
      <label for="tau">Breathing Time (Ï„): </label>
      <input type="range" id="tau" min="0" max="10" step="0.1" value="0">
      <span id="tauValue">0.0</span>
    </div>
  </div>

  <canvas id="membraneCanvas"></canvas>

  <script>
    const canvas = document.getElementById('membraneCanvas');
    const ctx = canvas.getContext('2d');
    const ampSlider = document.getElementById('amp');
    const tauSlider = document.getElementById('tau');
    const ampValue = document.getElementById('ampValue');
    const tauValue = document.getElementById('tauValue');

    const Ïƒ = 1.7365;

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.9;
      canvas.height = 400;
      update();
    }

    function drawMembrane(A, Ï„) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const width = canvas.width;
      const height = canvas.height;
      const x0 = width / 2;
      const y0 = height / 2;

      ctx.beginPath();
      ctx.moveTo(0, y0);

      for (let i = 0; i < width; i++) {
        const x = (i - x0) / 80;
        const y = A * Math.sin(Ïƒ * Ï„) * Math.cos(x * x);
        ctx.lineTo(i, y0 - y * 100);
      }

      ctx.strokeStyle = '#00ffe1';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function update() {
      const A = parseFloat(ampSlider.value);
      const Ï„ = parseFloat(tauSlider.value);
      ampValue.textContent = A.toFixed(1);
      tauValue.textContent = Ï„.toFixed(1);
      drawMembrane(A, Ï„);
    }

    ampSlider.addEventListener('input', update);
    tauSlider.addEventListener('input', update);
    window.addEventListener('resize', resizeCanvas);

    resizeCanvas();
  </script>
</body>
</html>
